<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />

    <title>ProductStore</title>
  </head>
  <body>
    <div class="w-75 mx-auto py-5">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control border-0 border-bottom rounded-0"
          id="productName"
          placeholder="name@example.com"
        />
        <label for="productName">Product Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control border-0 border-bottom rounded-0"
          id="productPrice"
          placeholder="name@example.com"
        />
        <label for="productPrice">Product Price</label>
      </div>
      <div class="form-floating">
        <select
          class="form-select border-0 border-bottom rounded-0"
          id="productCategory"
          aria-label="Floating label select example"
        >
          <option selected hidden disabled id="default-elment">Choose Product Category</option>
          <option>Mobile Phone</option>
          <option>TV</option>
          <option>Laptop</option>
          <option>Camera</option>
          <option>Printer</option>
        </select>
        <label for="productCategory">Product Category</label>
      </div>
      <div class="form-floating mb-3 mt-2">
        <textarea
          class="form-control border-0 border-bottom rounded-0"
          id="productDesc"
          placeholder="name@example.com"
        ></textarea>
        <label for="productDesc">Product Description</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="file"
          class="form-control border-0 border-bottom rounded-0"
          id="productImage"
          placeholder="name@example.com"
        />
        <label for="productImage">Product Image</label>
      </div>
      <button class="btn btn-info text-light d-block" id="add-product" onclick="addProduct()">
        Add Product
      </button>
      <button class="btn btn-danger text-light d-none" id="update-product" onclick="updateProduct()">
        Update Product
      </button>
    </div>
    <div class="container ">
      <input type="search" name="" id="" class="form-control border-2 mb-4" placeholder="Search By Product Name" oninput="searchProduct(this.value)" >
      <div id="Product-Container" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-3 ">
       
      </div>

    </div>
 


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
